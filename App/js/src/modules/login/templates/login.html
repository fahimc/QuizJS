<div class="login">
	<div class="well">
		<form class="form-horizontal">
			<fieldset>
				<legend>Your Details</legend>
				<div class="form-group {{fnErrorClass}}">
					<label for="inputFName" class="col-lg-2 control-label">First Name</label>
					<div class="col-lg-10">
						<input type="text" class="form-control" id="inputFName" placeholder="First Name" ng-model="fName" ng-focus="onFocus('fn')">
					</div>
				</div>
				<div class="form-group {{lnErrorClass}}">
					<label for="inputLName" class="col-lg-2 control-label">Last Name</label>
					<div class="col-lg-10">
						<input type="text" class="form-control" id="inputLName" placeholder="Last Name" ng-model="lName" ng-focus="onFocus('ln')">
					</div>
				</div>
				<div class="form-group {{eErrorClass}}">
					<label for="inputEmail" class="col-lg-2 control-label">Email</label>
					<div class="col-lg-10">
						<input type="text" class="form-control" id="inputEmail" placeholder="Email" ng-model="email" ng-focus="onFocus('e')">
					</div>
				</div>
				<div class="form-group">
				<div class="col-lg-10 col-lg-offset-2">
						<button type="submit" class="btn btn-primary" ng-click="onStart()">Start</button>
					</div>
				</div>
			</fieldset>
		</form>
	</div>
</div>
